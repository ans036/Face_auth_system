<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi-Modal Biometric Gateway v3.0</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00e676;
            --alert: #ff5252;
            --warning: #ffc107;
            --bg: #0a0a0a;
            --scan: #00bcd4;
            --text: #e0e0e0;
            --muted: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 4px;
            color: #fff;
        }

        .header .subtitle {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 4px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(0, 230, 118, 0.1);
        }

        .btn-alert {
            border-color: var(--alert);
            color: var(--alert);
        }

        .btn-alert:hover {
            background: rgba(255, 82, 82, 0.1);
        }

        .btn-private {
            border-color: var(--scan);
            color: var(--scan);
        }

        .btn-private:hover {
            background: rgba(0, 188, 212, 0.1);
        }

        .scanner-container {
            position: relative;
        }

        .wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        /* Scanning line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--scan) 50%, transparent 100%);
            z-index: 5;
            opacity: 0.7;
            animation: scan 2.5s ease-in-out infinite;
            pointer-events: none;
            box-shadow: 0 0 15px var(--scan);
        }

        @keyframes scan {

            0%,
            100% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            z-index: 3;
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--scan);
            border-style: solid;
            border-width: 0;
            z-index: 4;
            opacity: 0.5;
        }

        .corner-tl {
            top: 8px;
            left: 8px;
            border-top-width: 2px;
            border-left-width: 2px;
        }

        .corner-tr {
            top: 8px;
            right: 8px;
            border-top-width: 2px;
            border-right-width: 2px;
        }

        .corner-bl {
            bottom: 8px;
            left: 8px;
            border-bottom-width: 2px;
            border-left-width: 2px;
        }

        .corner-br {
            bottom: 8px;
            right: 8px;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        /* HUD overlay */
        .hud {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--scan);
            z-index: 6;
            opacity: 0.8;
        }

        .hud-top {
            top: 12px;
            left: 50px;
        }

        .hud-time {
            top: 12px;
            right: 50px;
        }

        .hud-liveness {
            bottom: 12px;
            left: 50px;
            font-size: 12px;
        }

        .hud-voice {
            bottom: 12px;
            right: 50px;
            font-size: 12px;
        }

        .status-panel {
            width: 640px;
            padding: 16px 20px;
            background: #111;
            border: 1px solid #222;
            border-top: none;
            border-radius: 0 0 8px 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.alert {
            background: var(--alert);
        }

        .status-dot.warning {
            background: var(--warning);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        #status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 1px;
            flex: 1;
        }

        /* Feature badges */
        .feature-badges {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .badge {
            padding: 5px 12px;
            font-size: 0.7rem;
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
        }

        .badge-active {
            background: rgba(0, 230, 118, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .badge-info {
            background: rgba(0, 188, 212, 0.2);
            color: var(--scan);
            border: 1px solid var(--scan);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>MULTI-MODAL BIOMETRIC GATEWAY</h1>
        <div class="subtitle">v3.0 ‚Ä¢ FACE + VOICE + LIVENESS ‚Ä¢ ENTERPRISE SECURITY</div>
    </div>

    <div class="controls">
        <button id="captureBtn" class="btn">üì∏ Manual Verify</button>
        <a href="private_viewer.html" class="btn btn-private">üîê Private Messages</a>
        <a href="admin.html" class="btn btn-alert">üõ°Ô∏è Admin Panel</a>
        <a href="security.html" class="btn btn-alert">‚ö† Security Log</a>
    </div>

    <div class="scanner-container">
        <div class="wrapper">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
            <div class="scan-line"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="hud hud-top">SYS:MULTIMODAL v3.0</div>
            <div class="hud hud-time" id="hudTime">00:00:00</div>
            <div class="hud hud-liveness" id="livenessStatus">üëÅ LIVENESS: DETECTING...</div>
            <div class="hud hud-voice" id="voiceStatus">üé§ VOICE: STANDBY</div>
        </div>
        <div class="status-panel">
            <div class="status-dot" id="statusDot"></div>
            <div id="status">INITIALIZING...</div>
        </div>
    </div>

    <div class="feature-badges">
        <span class="badge badge-active" id="faceBadge">üë§ FACE: READY</span>
        <span class="badge badge-warning" id="livenessBadge">üëÅ LIVENESS: WAIT</span>
        <span class="badge badge-info" id="voiceBadge">üé§ VOICE: STANDBY</span>
    </div>

    <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>

</html>
