<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biometric Access Terminal</title>
    <style>
        :root { 
            --primary: #00ff9d; 
            --alert: #ff3333; 
            --bg: #050505; 
            --scan: #00ffff;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        
        .header { 
            width: 100%; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid #222;
            background: linear-gradient(180deg, #111 0%, transparent 100%);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 8px;
            text-shadow: 0 0 20px var(--primary);
        }
        
        .controls { 
            margin: 20px; 
            display: flex; 
            gap: 15px; 
        }
        
        .btn { 
            padding: 12px 24px; 
            border: 2px solid var(--primary); 
            color: var(--primary); 
            background: rgba(0, 255, 157, 0.1); 
            cursor: pointer; 
            text-transform: uppercase;
            font-family: inherit;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 255, 157, 0.3);
            box-shadow: 0 0 20px var(--primary);
        }
        
        .btn-alert { 
            border-color: var(--alert); 
            color: var(--alert); 
            background: rgba(255, 51, 51, 0.1);
        }
        
        .btn-alert:hover {
            background: rgba(255, 51, 51, 0.3);
            box-shadow: 0 0 20px var(--alert);
        }
        
        .scanner-container {
            position: relative;
            margin-top: 20px;
        }
        
        .wrapper { 
            position: relative; 
            width: 640px; 
            height: 480px; 
            border: 2px solid #333;
            overflow: hidden;
        }
        
        /* Corner brackets */
        .wrapper::before,
        .wrapper::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--scan);
            z-index: 10;
            pointer-events: none;
        }
        
        .wrapper::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .wrapper::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        .corner-tl, .corner-br {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--scan);
            z-index: 10;
            pointer-events: none;
        }
        
        .corner-tl {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-br {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        /* Scanning line animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--scan), transparent);
            z-index: 5;
            opacity: 0.8;
            animation: scan 2s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 4;
            pointer-events: none;
        }
        
        video, canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        canvas {
            z-index: 3;
        }
        
        /* HUD elements */
        .hud-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 12px;
            color: var(--scan);
            z-index: 10;
            text-shadow: 0 0 5px var(--scan);
        }
        
        .hud-time {
            position: absolute;
            top: 15px;
            right: 80px;
            font-size: 12px;
            color: var(--scan);
            z-index: 10;
            text-shadow: 0 0 5px var(--scan);
        }
        
        .status-panel { 
            width: 640px; 
            padding: 20px; 
            background: linear-gradient(90deg, #111, #0a0a0a);
            border-left: 5px solid var(--primary);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .status-indicator.alert {
            background: var(--alert);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px currentColor; }
            50% { opacity: 0.5; box-shadow: 0 0 5px currentColor; }
        }
        
        #status {
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        /* Processing animation */
        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.1);
            z-index: 6;
            display: none;
            pointer-events: none;
        }
        
        .processing-overlay.active {
            display: block;
            animation: processPulse 0.5s ease-in-out;
        }
        
        @keyframes processPulse {
            0% { background: rgba(0, 255, 255, 0.3); }
            100% { background: rgba(0, 255, 255, 0); }
        }
        
        /* Face targeting reticle */
        .reticle {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px dashed rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            pointer-events: none;
            animation: reticleRotate 10s linear infinite;
        }
        
        @keyframes reticleRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header"><h1>BIOMETRIC GATEWAY</h1></div>
    
    <div class="controls">
        <button id="captureBtn" class="btn">üì∏ Manual Verify & Log</button>
        <a href="security.html" class="btn btn-alert" style="text-decoration: none;">‚ö†Ô∏è Security Log</a>
    </div>

    <div class="scanner-container">
        <div class="wrapper">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
            <div class="grid-overlay"></div>
            <div class="scan-line"></div>
            <div class="reticle"></div>
            <div class="processing-overlay" id="processingOverlay"></div>
            <div class="corner-tl"></div>
            <div class="corner-br"></div>
            <div class="hud-info">
                <div>SYS: BIOMETRIC_v2.0</div>
                <div>MODEL: INSIGHTFACE_BUFFALO_L</div>
            </div>
            <div class="hud-time" id="hudTime">00:00:00</div>
        </div>
    </div>

    <div class="status-panel">
        <div class="status-indicator" id="statusIndicator"></div>
        <div id="status">INITIALIZING BIOMETRIC SCANNER...</div>
    </div>

    <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
